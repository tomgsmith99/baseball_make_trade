<script type="text/javascript">

const baseball_api_url = 'https://tomgsmith99-baseball-api.herokuapp.com/'

const baseball_trade_url = 'https://tomgsmith99-baseball-trade.herokuapp.com/'

window.onload = function() {

	console.log('please wait a few seconds while I wake up the Trades API...')

	fetch(baseball_api_url)
	  .then(response => {
	    if (response.ok) {
	      // Status 200-299 indicates a successful response
	      	console.log('Status is OK:', response.status);

	      	console.log('Hooray! The Trades API is awake!');

	      	console.log('Now, please wait a few seconds while I wake up the Trades interface...')

	      	fetch(baseball_trade_url)
			.then(response => {
				if (response.ok) {
			    	// Status 200-299 indicates a successful response

				    window.location.replace(baseball_trade_url)

				} else {
				    // Handle other status codes
				    console.error('Error:', response.status);
				}
			})
			.catch(error => {
				// Handle any errors that occurred during the request
				console.error('Error:', error);
			});

	    } else {
	      // Handle other status codes
	      console.error('Error:', response.status);
	    }
	  })
	  .catch(error => {
	    // Handle any errors that occurred during the request
	    console.error('Error:', error);
	  });
	}
